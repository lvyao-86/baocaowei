<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>七天免登陆</title>
	<script>
	window.onload=function(){
		var username=document.getElementById('username')
		var password=document.getElementById('password')
		var check=document.getElementById('check')
		var btnLogin=document.getElementById('btnLogin')
		btnLogin.onclick=function(){
			var _username=username.value
			var _password=password.value
			//cookie中都是键值对的形式
			var str1='username='+_username
			var str2='password='+_password
			if(check.checked){
				var now =new Date();
				now.setDate(now.getDate() + 7);
				//now.setMinutes(now.getMinutes()+5);
				//键值对,对与对之间加分号
				str1 +=';espires='+now.toUTCString()
				str2 +=';espires='+now.toUTCString()
			}
			document.cookie=str1
			document.cookie=str2
			location.href='02.welcome.html'
		}
			// 刷新页面判断登录状态
			// 如果cookie中保存username和密码，直接跳转到登录后页面
			var cookies = document.cookie;
				//cookie是以键值对形式的文本组成
			if(cookies){
				console.log(66)
				var arr = cookies.split('; ');
				//变成由键值对组成的数组
				arr.forEach(function(item){
					var temp = item.split('=');
					if(temp[0] === 'username'){
						location.href = '02.welcome.html';
					}
				});
			}
	}
	</script>
</head>
<body>
	<label for="username">用户名：</label>
	<input type="text" id="username">
	<label for="password">密码：</label>
	<input type="text" id="password">
					<!-- checkbox多选框，当被选择则添加属性checked -->
	<label><input type="checkbox" id="check">七天免登陆</label>
	<button id="btnLogin">登录</button>
</body>
</html>
